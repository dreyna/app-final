<div class="container mt-4">

  <h2>Subir varios archivos PDF</h2>


  <input
    type="file"
    (change)="onFileSelected($event)"
    multiple
    accept="application/pdf"
    class="form-control mt-3"
  />

  <button
    class="btn btn-primary mt-3"
    [disabled]="files.length === 0"
    (click)="uploadFiles()"
  >
    Subir archivos
  </button>

  <!-- Lista de archivos seleccionados -->
  <ul class="list-group mt-3" *ngIf="files.length > 0">
    <li class="list-group-item" *ngFor="let f of files">
      {{ f.name }} ({{ f.size / 1024 | number:'1.0-2' }} KB)
    </li>
  </ul>

  <!-- Progreso -->
  <div class="mt-3" *ngIf="progress > 0">
    <label>Progreso: {{ progress }}%</label>
    <div class="progress">
      <div
        class="progress-bar"
        role="progressbar"
        [style.width.%]="progress"
      ></div>
    </div>
  </div>

</div>
